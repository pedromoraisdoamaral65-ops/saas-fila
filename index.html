<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2ecc71; --dark: #050505; --card-bg: rgba(20, 20, 20, 0.8); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #001a14, #050505); 
            color: white; min-height: 100vh; display: flex; justify-content: center;
        }
        #app { width: 100%; max-width: 480px; padding: 15px; }
        .card { 
            background: var(--card-bg); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); margin-bottom: 20px;
        }
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px;
            border: 1px solid #222; background: #000; color: white; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: linear-gradient(135deg, #2ecc71, #27ae60); color: black; }
        .btn-main:hover { transform: scale(1.02); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .cookie-banner {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: #0a0a0c; border: 1px solid var(--primary);
            padding: 20px; border-radius: 18px; z-index: 9999; display: none;
        }
        details summary { cursor: pointer; color: var(--primary); font-size: 13px; list-style: none; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="index.js"></script>
</body>
</html>
