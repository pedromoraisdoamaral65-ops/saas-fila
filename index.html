<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPro S.A. | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --neon: #00ff88; --text: #ffffff; --subtext: #666666; --border: #1a1a1a; --danger: #ff3333; --wa: #25d366; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* AUTH */
        .auth-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; background: #111; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; margin-bottom: 10px; font-size: 14px; }
        .btn-primary { width: 100%; background: var(--neon); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .link-alt { font-size: 13px; color: var(--subtext); cursor: pointer; display: block; margin-top: 15px; }

        /* DASHBOARD */
        #dashboard-page { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 28px; font-weight: 800; color: var(--neon); margin-top: 10px; }

        /* GRID */
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); height: fit-content; }
        
        /* LISTAS */
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #050505; border: 1px solid #111; border-radius: 8px; margin-bottom: 8px; }
        .btn-cancel { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 6px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .btn-wa { background: var(--wa); color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; text-decoration: none; font-weight: bold; }

        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="login-screen" class="auth-screen">
        <div class="auth-card">
            <div style="color: var(--neon); font-weight: 800; font-size: 24px; margin-bottom: 10px;">FLOWPRO S.A.</div>
            <input type="email" id="l-email" placeholder="E-mail">
            <input type="password" id="l-pass" placeholder="Senha">
            <button class="btn-primary" onclick="handleLogin()">ENTRAR</button>
            <span class="link-alt" onclick="switchScreen('signup-screen')">Cadastrar Barbearia</span>
            <span class="link-alt" onclick="alert('Link enviado!')">Esqueci a senha</span>
        </div>
    </div>

    <div id="signup-screen" class="auth-screen" style="display: none;">
        <div class="auth-card">
            <h2>Novo Registro</h2>
            <input type="text" id="s-name" placeholder="Nome da Barbearia">
            <input type="email" id="s-email" placeholder="E-mail">
            <input type="password" id="s-pass" placeholder="Senha">
            <button class="btn-primary" onclick="handleSignup()">CADASTRAR</button>
            <span class="link-alt" onclick="switchScreen('login-screen')">J√° tenho conta</span>
        </div>
    </div>

    <div id="dashboard-page">
        <header class="header">
            <div style="font-weight: 800; color: var(--neon);">DASHBOARD ELITE</div>
            <button class="btn-cancel" onclick="location.reload()">SAIR</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><h4>Lucro Mensal</h4><div class="val" id="d-mes">R$ 0,00</div></div>
            <div class="stat-card"><h4>Proje√ß√£o Anual</h4><div class="val" id="d-ano">R$ 0,00</div></div>
        </div>

        <div class="main-content">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="box">
                    <canvas id="lucroChart" style="max-height: 250px;"></canvas>
                </div>
                
                <div class="box">
                    <h3 style="margin-top:0; color: var(--neon); font-size: 16px;">üéØ Remarketing (Reativa√ß√£o)</h3>
                    <input type="text" id="rem-nome" placeholder="Nome do Cliente">
                    <input type="text" id="rem-tel" placeholder="WhatsApp (DDD+N√∫mero)">
                    <button class="btn-primary" style="padding: 10px; background: #555; color: white; margin-bottom: 15px;" onclick="addRemarketing()">SALVAR NA LISTA</button>
                    <div id="lista-remarketing"></div>
                </div>
            </div>

            <div class="box">
                <h3 style="margin-top:0; font-size: 16px;">‚è≥ Gerenciar Fila</h3>
                <input type="text" id="q-nome" placeholder="Nome do Cliente">
                <input type="number" id="q-valor" placeholder="Valor R$">
                <button class="btn-primary" style="margin-bottom:20px" onclick="addFila()">ADICIONAR √Ä FILA</button>
                <div id="fila-lista"></div>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('flowpro_db')) || { users: [], lucro: 0, fila: [], remarketing: [] };
        let chartInstance = null;

        function save() { localStorage.setItem('flowpro_db', JSON.stringify(db)); }
        function switchScreen(id) { document.querySelectorAll('.auth-screen, #dashboard-page').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = (id === 'dashboard-page') ? 'block' : 'flex'; }

        function handleSignup() {
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-pass').value;
            if(!email || !pass) return alert("Preencha tudo!");
            db.users.push({ email, pass }); save(); alert("Sucesso!"); switchScreen('login-screen');
        }

        function handleLogin() {
            const email = document.getElementById('l-email').value;
            const pass = document.getElementById('l-pass').value;
            if(db.users.find(u => u.email === email && u.pass === pass)) {
                switchScreen('dashboard-page');
                setTimeout(() => { initChart(); renderFila(); renderRemarketing(); updateStats(); }, 100);
            } else alert("Dados incorretos.");
        }

        // --- SISTEMA DE FILA ---
        function addFila() {
            const nome = document.getElementById('q-nome').value;
            const valor = parseFloat(document.getElementById('q-valor').value);
            if(nome && !isNaN(valor)) {
                db.fila.push({ id: Date.now(), nome, valor });
                save(); renderFila();
                document.getElementById('q-nome').value = ''; document.getElementById('q-valor').value = '';
            }
        }

        function renderFila() {
            const lista = document.getElementById('fila-lista'); lista.innerHTML = '';
            db.fila.forEach(f => {
                lista.innerHTML += `<div class="item">
                    <span>${f.nome} (R$ ${f.valor.toFixed(2)})</span>
                    <div style="display:flex; gap:5px">
                        <button class="btn-primary" style="padding:5px; width:40px" onclick="concluir(${f.id})">OK</button>
                        <button class="btn-cancel" onclick="cancelar(${f.id})">X</button>
                    </div>
                </div>`;
            });
        }

        function concluir(id) {
            const f = db.fila.find(x => x.id === id);
            db.lucro += f.valor;
            db.fila = db.fila.filter(x => x.id !== id);
            save(); renderFila(); updateStats(); updateChart();
        }

        function cancelar(id) { db.fila = db.fila.filter(x => x.id !== id); save(); renderFila(); }

        // --- SISTEMA DE REMARKETING EDIT√ÅVEL ---
        function addRemarketing() {
            const nome = document.getElementById('rem-nome').value;
            const tel = document.getElementById('rem-tel').value;
            if(nome && tel) {
                db.remarketing.push({ id: Date.now(), nome, tel });
                save(); renderRemarketing();
                document.getElementById('rem-nome').value = ''; document.getElementById('rem-tel').value = '';
            }
        }

        function renderRemarketing() {
            const lista = document.getElementById('lista-remarketing'); lista.innerHTML = '';
            db.remarketing.forEach(r => {
                const msg = encodeURIComponent(`Ol√° ${r.nome}, tudo bem? Notamos que voc√™ n√£o aparece na barbearia h√° algum tempo! Que tal agendar um hor√°rio para esta semana?`);
                lista.innerHTML += `<div class="item">
                    <span>${r.nome}</span>
                    <div style="display:flex; gap:5px">
                        <a href="https://wa.me/${r.tel}?text=${msg}" target="_blank" class="btn-wa">ZAP</a>
                        <button class="btn-cancel" onclick="delRemarketing(${r.id})">X</button>
                    </div>
                </div>`;
            });
        }
        function delRemarketing(id) { db.remarketing = db.remarketing.filter(x => x.id !== id); save(); renderRemarketing(); }

        // --- FINANCEIRO ---
        function updateStats() {
            document.getElementById('d-mes').innerText = `R$ ${db.lucro.toLocaleString('pt-BR', {minFractionDigits: 2})}`;
            document.getElementById('d-ano').innerText = `R$ ${(db.lucro * 12).toLocaleString('pt-BR', {minFractionDigits: 2})}`;
        }

        function initChart() {
            const ctx = document.getElementById('lucroChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: ['S1', 'S2', 'S3', 'S4'], datasets: [{ label: 'Lucro R$', data: [0,0,0,db.lucro], borderColor: '#00ff88', tension: 0.4, fill: true, backgroundColor: 'rgba(0,255,136,0.1)' }] },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }
        function updateChart() { if(chartInstance) { chartInstance.data.datasets[0].data[3] = db.lucro; chartInstance.update(); } }
    </script>
</body>
</html>
