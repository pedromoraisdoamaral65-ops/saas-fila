<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPro S.A. | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #0a0a0a;
            --neon: #00ff88;
            --text: #ffffff;
            --subtext: #666666;
            --border: #1a1a1a;
            --danger: #ff3333;
        }

        * { box-sizing: border-box; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }

        /* --- TELA DE LOGIN & CADASTRO --- */
        #login-page, #signup-page {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
        }

        .login-card {
            background: var(--card); border: 1px solid var(--border); padding: 40px;
            border-radius: 20px; width: 100%; max-width: 400px; text-align: center;
        }

        input {
            width: 100%; background: #111; border: 1px solid var(--border);
            padding: 15px; border-radius: 8px; color: white; margin-bottom: 12px;
        }
        input:focus { border-color: var(--neon); outline: none; }
        
        .btn-primary {
            width: 100%; background: var(--neon); color: black; border: none;
            padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer;
        }

        .secondary-link { font-size: 13px; color: var(--subtext); cursor: pointer; display: block; margin-top: 15px; text-decoration: none; }
        .secondary-link:hover { color: var(--neon); }

        /* --- DASHBOARD --- */
        #dashboard-page { display: none; padding: 20px; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 30px;
        }

        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 24px; font-weight: 800; color: var(--neon); }

        /* FORMULÁRIO DE FILA */
        .queue-manager {
            background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 30px;
        }
        .form-row { display: flex; gap: 10px; margin-top: 15px; }
        .form-row input { margin-bottom: 0; }

        /* LISTA DE FILA */
        .queue-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #050505; border: 1px solid #111; border-radius: 8px; margin-bottom: 8px;
        }

        .btn-cancel { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }

        #session-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="session-modal">
        <div style="background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--neon); text-align: center;">
            <h2 style="color: var(--neon);">Sessão Expirada</h2>
            <button class="btn-primary" onclick="location.reload()">RELOGAR</button>
        </div>
    </div>

    <div id="login-page">
        <div class="login-card">
            <div style="color: var(--neon); font-weight: 800; font-size: 24px; margin-bottom: 30px;">FLOWPRO <span style="color: white;">S.A.</span></div>
            <input type="email" id="login-email" placeholder="Seu e-mail">
            <input type="password" placeholder="Sua senha">
            <button class="btn-primary" onclick="navegar('dashboard')">ACESSAR PAINEL</button>
            <span class="secondary-link" onclick="navegar('signup')">Não tem conta? <strong>Cadastre-se aqui</strong></span>
            <span class="secondary-link" onclick="alert('Link de recuperação enviado!')">Esqueci minha senha</span>
        </div>
    </div>

    <div id="signup-page" style="display: none;">
        <div class="login-card">
            <h2 style="margin-top:0">Criar Conta</h2>
            <input type="text" placeholder="Nome da Empresa">
            <input type="email" placeholder="E-mail Corporativo">
            <input type="password" placeholder="Criar Senha">
            <button class="btn-primary" onclick="alert('Conta criada! Faça login.'); navegar('login')">FINALIZAR CADASTRO</button>
            <span class="secondary-link" onclick="navegar('login')">Já tenho conta (Login)</span>
        </div>
    </div>

    <div id="dashboard-page">
        <div class="header">
            <div style="font-weight: 800; color: var(--neon);">DASHBOARD <span id="timer" style="color: var(--subtext); font-size: 11px; margin-left:10px;"></span></div>
            <button class="btn-primary" style="width:auto; padding: 8px 15px" onclick="location.reload()">SAIR</button>
        </div>

        <div class="grid-stats">
            <div class="stat-card"><h4>Lucro Semanal</h4><div class="val">R$ 1.840</div></div>
            <div class="stat-card"><h4>Lucro Mensal</h4><div class="val">R$ 7.200</div></div>
        </div>

        <div class="queue-manager">
            <h3 style="margin:0; font-size:16px; color:var(--neon)">➕ Adicionar à Fila</h3>
            <div class="form-row">
                <input type="text" id="cli-nome" placeholder="Nome do Cliente">
                <input type="text" id="cli-serv" placeholder="Serviço (ex: Corte)">
                <button class="btn-primary" style="width:150px" onclick="addFila()">ADICIONAR</button>
            </div>
        </div>

        <div id="lista-fila">
            <h3 style="font-size:14px; color:var(--subtext)">CLIENTES AGUARDANDO:</h3>
            <div class="queue-item" id="demo-item">
                <span><strong>Carlos Silva</strong> - Barba VIP</span>
                <button class="btn-cancel" onclick="this.parentElement.remove()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        // Navegação Simples
        function navegar(tela) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('signup-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'none';
            document.getElementById(tela + '-page').style.display = 'flex';
            
            if(tela === 'dashboard') {
                document.getElementById('dashboard-page').style.display = 'block';
                iniciarTimer();
            }
        }

        // Adicionar na Fila
        function addFila() {
            const nome = document.getElementById('cli-nome').value;
            const serv = document.getElementById('cli-serv').value;

            if(!nome || !serv) return alert("Preencha nome e serviço!");

            const div = document.createElement('div');
            div.className = 'queue-item';
            div.innerHTML = `
                <span><strong>${nome}</strong> - ${serv}</span>
                <div>
                    <button class="btn-primary" style="width:auto; padding:5px 10px; font-size:10px; margin-right:5px" onclick="finalizar(this)">CONCLUIR</button>
                    <button class="btn-cancel" onclick="this.parentElement.parentElement.remove()">X</button>
                </div>
            `;
            document.getElementById('lista-fila').appendChild(div);
            
            // Limpar campos
            document.getElementById('cli-nome').value = '';
            document.getElementById('cli-serv').value = '';
            
            dispararNotificacao(`Novo cliente na fila: ${nome}`);
        }

        function finalizar(btn) {
            alert("Venda registrada e lucro atualizado!");
            btn.parentElement.parentElement.remove();
        }

        function iniciarTimer() {
            let t = 300;
            setInterval(() => {
                let m = Math.floor(t/60); let s = t%60;
                document.getElementById('timer').innerText = `Expira em: ${m}:${s<10?'0'+s:s}`;
                if(t <= 0) document.getElementById('session-modal').style.display = 'flex';
                t--;
            }, 1000);
        }

        function dispararNotificacao(txt) {
            if (Notification.permission === "granted") new Notification("FLOWPRO", { body: txt });
        }
        window.onload = () => { Notification.requestPermission(); };
    </script>
</body>
</html>
