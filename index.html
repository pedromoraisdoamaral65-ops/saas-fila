<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --dark-bg: #050505; --card-bg: rgba(255,255,255,0.06); }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #001f3f, #050505); 
            color: white; min-height: 100vh; display: flex; justify-content: center;
        }
        #app { width: 100%; max-width: 500px; padding: 15px; }
        .card { 
            background: var(--card-bg); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 20px;
        }
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px;
            border: 1px solid #333; background: #000; color: white; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-main { background: linear-gradient(135deg, #00d4ff, #0072ff); color: white; }
        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        details summary { cursor: pointer; color: var(--primary); font-size: 13px; font-weight: 600; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="index.js"></script>
</body>
</html>
