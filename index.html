<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Pro | Gateway de Gestão</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #050505; --surface: #111111; --border: #222222; --text-main: #ffffff; --text-sub: #888888; }
        
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); -webkit-font-smoothing: antialiased; }
        
        #app { width: 100%; max-width: 600px; margin: 0 auto; min-height: 100vh; padding: 20px; box-sizing: border-box; }

        /* Estilo Gateway */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; padding: 24px; margin-bottom: 20px; transition: 0.3s; }
        
        .stat-label { font-size: 13px; color: var(--text-sub); font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 32px; font-weight: 800; margin-top: 8px; letter-spacing: -1px; }
        .stat-value.green { color: var(--primary); }

        input, select { 
            width: 100%; padding: 16px; margin: 12px 0; border-radius: 16px; border: 1px solid var(--border); 
            background: #000; color: #fff; font-size: 16px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        button { 
            width: 100%; padding: 18px; border: none; border-radius: 16px; font-weight: 700; 
            font-size: 16px; cursor: pointer; transition: 0.2s; background: var(--primary); color: #000; 
        }
        button:active { transform: scale(0.98); }

        .btn-secondary { background: #1a1a1a; color: #fff; border: 1px solid var(--border); margin-top: 12px; }

        .fila-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px; background: #0c0c0c; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border);
        }

        .badge { background: rgba(0, 255, 136, 0.1); color: var(--primary); padding: 6px 14px; border-radius: 100px; font-size: 12px; font-weight: 700; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0 40px 0; }
        
        .pass-box { position: relative; }
        .eye { position: absolute; right: 15px; top: 22px; cursor: pointer; color: var(--text-sub); font-size: 20px; }

        /* Animação de entrada */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="script.js"></script>
</body>
</html>
