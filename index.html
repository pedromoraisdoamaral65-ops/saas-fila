<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-gold: #aa771c;
            --bg: #0a0a0a;
            --card: rgba(30, 30, 30, 0.6);
        }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%); 
            color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center;
        }
        #app { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        .card { 
            background: var(--card); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 28px; border: 1px solid rgba(191, 149, 63, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); margin-bottom: 20px;
        }
        h1, h2, h3 { color: #fff; margin-top: 0; }
        input, select { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #aa771c; }
        button { 
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(170, 119, 28, 0.4); }
        .btn-gold:active { transform: scale(0.96); }
        .btn-red { background: #631010; color: #fff; font-size: 10px; width: auto; padding: 5px 15px; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .gold-text { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="index.js"></script>
</body>
</html>
