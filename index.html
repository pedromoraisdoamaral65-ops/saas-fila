<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPro S.A. | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --neon: #00ff88; --text: #ffffff; --subtext: #666666; --border: #1a1a1a; --danger: #ff3333; }
        * { box-sizing: border-box; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }

        /* AUTH SCREENS */
        .auth-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: white; margin-bottom: 12px; }
        .btn-primary { width: 100%; background: var(--neon); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .link-alt { font-size: 13px; color: var(--subtext); cursor: pointer; display: block; margin-top: 15px; }

        /* DASHBOARD */
        #dashboard-page { display: none; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 24px; font-weight: 800; color: var(--neon); }

        /* CHART & QUEUE */
        .main-content { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        .box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .queue-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #050505; border: 1px solid #111; border-radius: 8px; margin-bottom: 8px; }
        .btn-cancel { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }

        @media (max-width: 800px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
